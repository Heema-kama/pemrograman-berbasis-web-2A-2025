<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteAcademy - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .signup-container {
            min-height: 100vh;
            display: flex;
        }

        .left-section {
            background-color: #5727C0;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-field.border-red-500:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .success-toast {
            animation: slideIn 0.3s ease-out forwards, fadeOut 0.5s ease-in 4.5s forwards;
            transform: translateX(100%);
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        .signup-btn {
            background-color: #7C3AED;
            transition: background-color 0.2s;
        }

        .signup-btn:hover {
            background-color: #6D28D9;
        }

        .google-btn {
            transition: background-color 0.2s;
        }

        .google-btn:hover {
            background-color: #F3F4F6;
        }

        /* Dark mode styles */
        .dark {
            color-scheme: dark;
        }

        .dark body {
            background-color: #1f2937;
            color: #f3f4f6;
        }

        .dark .bg-white {
            background-color: #1f2937;
        }

        .dark .text-gray-700 {
            color: #e5e7eb;
        }

        .dark .text-gray-500 {
            color: #d1d5db;
        }

        .dark .input-field {
            background-color: #374151;
            border-color: #4B5563;
            color: #F9FAFB;
        }

        .dark .input-field::placeholder {
            color: #9CA3AF;
        }

        .dark .google-btn {
            background-color: #374151;
            color: #F9FAFB;
            border-color: #4B5563;
        }

        .dark .google-btn:hover {
            background-color: #4B5563;
        }
    </style>
</head>

<body class="bg-white transition-colors duration-200">
    <div class="signup-container">
        <!-- Left Section - Purple bg -->
        <div class="left-section w-0 lg:w-1/2 relative overflow-hidden">
            <!-- 3D Illustration-->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="p-8">
                    <div class="relative">
                        <img src="ASSET SESI 1/ASSET SESI 1/Gambar 5.png" alt="Student studying online" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 md:p-12">
            <div class="w-full max-w-md">
                <!-- img -->
                <div class="flex items-center mb-8">
                    <img src="ASSET SESI 1/ASSET SESI 1/logo.png" alt="ByteAcademy" class="max-w-[13rem]" />
                </div>

                <!-- Signup -->
                <h2 class="text-2xl font-bold text-gray-700 mb-2 ">Mulai Hari Ini</h2>
                <p class="text-gray-600 mb-8 dark:text-gray-500">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>

                <!-- Form -->
                <form id="signupForm" action="#" method="POST" novalidate>
                    <!-- Email Field -->
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 mb-2 dark:text-gray-500">Alamat Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan Alamat Email Anda" required
                            class="input-field" oninput="validateEmail()" aria-describedby="emailError">
                        <p i="emailError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>

                    <!-- Full Name Field -->
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 mb-2 dark:text-gray-500">Nama Lengkap</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan Nama Lengkap Anda" required
                            class="input-field" oninput="validateName()" aria-describedby="nameError">
                        <p id="nameError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-8">
                        <label for="password" class="block text-gray-700 mb-2 dark:text-gray-500">Password</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan Password Anda"
                            required class="input-field" oninput="validatePassword()" aria-describedby="passwordError">
                        <p id="passwordError" class="mt-1 text-sm text-red-600 hidden"></p>
                        <div class="mt-2">
                            <div class="flex items-center mb-1">
                                <div id="strengthBar" class="h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                                    <div id="strengthIndicator" class="h-full bg-gray-400 transition-all duration-300"
                                        style="width: 0%"></div>
                                </div>
                            </div>
                            <p id="strengthText" class="text-xs text-gray-500 dark:text-gray-400">Kekuatan password:
                                belum diisi</p>
                        </div>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" id="submitButton"
                        class="signup-btn w-full py-3 text-white font-medium rounded-lg mb-4"><a
                            href="index.html"></a>Sign Up</button>

                    <!-- Or Div -->
                    <div class="relative flex items-center justify-center mb-4">
                        <div class="border-t border-gray-300 dark:border-gray-600 flex-grow"></div>
                        <span class="mx-4 text-sm text-gray-500">atau</span>
                        <div class="border-t border-gray-300 dark:border-gray-600 flex-grow"></div>
                    </div>

                    <!-- Google Button -->
                    <button type="button"
                        class="google-btn w-full py-3 flex items-center justify-center border border-gray-300 rounded-lg bg-white text-gray-700 font-medium">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Sign Up with Google
                    </button>
                </form>

                <!-- Already have an account -->
                <p class="text-center mt-8 text-gray-600 dark:text-gray-300">
                    Sudah punya akun? <a href="index.html"
                        class="text-indigo-600 hover:text-indigo-800 font-medium">Masuk</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Cek untuk tema preference
            const htmlElement = document.documentElement;
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
            }

            // validasi form
            const form = document.getElementById('signupForm');
            const emailInput = document.getElementById('email');
            const nameInput = document.getElementById('name');
            const passwordInput = document.getElementById('password');

            // submit form
            form.addEventListener('submit', function (event) {
                // Prevent submit form
                event.preventDefault();

                // Validasi semua field
                const isEmailValid = validateEmail();
                const isNameValid = validateName();
                const isPasswordValid = validatePassword();

                // jika validasi berhasil, selesai
                if (isEmailValid && isNameValid && isPasswordValid) {
                    // shoe pesan
                    showSuccessMessage("Pendaftaran berhasil! Mengalihkan ke halaman dashboard...");

                    // alert dan mengarah ke index
                    setTimeout(function () {
                        alert("Form submitted successfully! In a real application, you would be redirected.");
                        window.location.href = "index.html"; // Uncomment in real application
                    }, 2000);
                } else {
                    // jika tidak sesuai dengan data
                    if (!isEmailValid) emailInput.focus();
                    else if (!isNameValid) nameInput.focus();
                    else if (!isPasswordValid) passwordInput.focus();
                }
            });
        });

        // Validasi functions
        function validateEmail() {
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Clear previous error
            emailError.textContent = '';
            emailError.classList.add('hidden');
            email.classList.remove('border-red-500');

            if (email.value.trim() === '') {
                showError(email, emailError, 'Email tidak boleh kosong');
                return false;
            } else if (!emailPattern.test(email.value)) {
                showError(email, emailError, 'Format email tidak valid');
                return false;
            }

            return true;
        }

        function validateName() {
            const name = document.getElementById('name');
            const nameError = document.getElementById('nameError');

            // Clear previous error
            nameError.textContent = '';
            nameError.classList.add('hidden');
            name.classList.remove('border-red-500');

            if (name.value.trim() === '') {
                showError(name, nameError, 'Nama tidak boleh kosong');
                return false;
            } else if (name.value.trim().length < 3) {
                showError(name, nameError, 'Nama minimal 3 karakter');
                return false;
            } else if (!/^[a-zA-Z\s]+$/.test(name.value)) {
                showError(name, nameError, 'Nama hanya boleh berisi huruf dan spasi');
                return false;
            }

            return true;
        }

        function validatePassword() {
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const strengthIndicator = document.getElementById('strengthIndicator');
            const strengthText = document.getElementById('strengthText');

            // Clear previous error
            passwordError.textContent = '';
            passwordError.classList.add('hidden');
            password.classList.remove('border-red-500');

            if (password.value === '') {
                showError(password, passwordError, 'Password tidak boleh kosong');
                updateStrengthIndicator(0, 'belum diisi', 'gray-400');
                return false;
            }

            // Check password strength
            const hasLowerCase = /[a-z]/.test(password.value);
            const hasUpperCase = /[A-Z]/.test(password.value);
            const hasNumbers = /\d/.test(password.value);
            const hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(password.value);
            const isLongEnough = password.value.length >= 8;

            let strength = 0;
            let strengthLabel = '';
            let strengthColor = '';

            if (hasLowerCase) strength += 1;
            if (hasUpperCase) strength += 1;
            if (hasNumbers) strength += 1;
            if (hasSpecialChars) strength += 1;
            if (isLongEnough) strength += 1;

            if (strength === 0) {
                strengthLabel = 'sangat lemah';
                strengthColor = 'red-500';
            } else if (strength === 1) {
                strengthLabel = 'lemah';
                strengthColor = 'red-500';
            } else if (strength === 2) {
                strengthLabel = 'sedang';
                strengthColor = 'yellow-500';
            } else if (strength === 3) {
                strengthLabel = 'kuat';
                strengthColor = 'green-400';
            } else if (strength === 4) {
                strengthLabel = 'sangat kuat';
                strengthColor = 'green-500';
            } else {
                strengthLabel = 'luar biasa';
                strengthColor = 'green-600';
            }

            // Update strength indicator
            updateStrengthIndicator(strength * 20, strengthLabel, strengthColor);

            // Validate minimum
            if (!isLongEnough) {
                showError(password, passwordError, 'Password minimal 8 karakter');
                return false;
            } else if (strength < 3) {
                showError(password, passwordError, 'Password harus mengandung huruf besar, huruf kecil, angka, dan karakter khusus');
                return false;
            }

            return true;
        }

        function updateStrengthIndicator(percentage, label, color) {
            const strengthIndicator = document.getElementById('strengthIndicator');
            const strengthText = document.getElementById('strengthText');

            strengthIndicator.style.width = percentage + '%';
            strengthIndicator.className = `h-full bg-${color} transition-all duration-300`;
            strengthText.textContent = `Kekuatan password: ${label}`;
        }

        function showError(input, errorElement, message) {
            input.classList.add('border-red-500');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function showSuccessMessage(message) {
            // Create pesan sukses
            const successDiv = document.createElement('div');
            successDiv.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded shadow-lg z-50 transform transition-transform duration-300 ease-in-out';
            successDiv.textContent = message;

            // Add to body
            document.body.appendChild(successDiv);

            // Remove after 5 seconds
            setTimeout(() => {
                successDiv.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(successDiv);
                }, 300);
            }, 5000);
        }
    </script>
</body>

</html>
